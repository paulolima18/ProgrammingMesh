<!doctype html>
<html>

  <head>
    <title>WebPage 101</title>
  </head>

  <body>
    Hello World!
    <h1> <!-- important head/h1/h2..h6-->
      <p> New text</p>
    </h1><!-- i or em for (italic)-->

    <p> <em>One</em> text <br> <strong>Another</strong> text</p>
    <!-- b or strong for (bold)-->
    <p> <u>underlined</u> text <br> <strong>Another</strong> text</p>
    <!-- u or ins for (inserted(underlined))-->
    <p> <sup>supcript</sup> text</p>

    <p> <sub>subcript</sub> text</p>

    <p> <del>deleted/striked</del> text</p>

    <hr> <!--good for sectioning -->

    <ul><!--unordered list -->

      <li> Me</li>

      <li> You</li>

    </ul>

    <ol start="5"><!--ordered list -->
      <!--type="A"I"i"1"-->
      <li> He</li>

      <li> She</li>

    </ol>

  </body>
</html>
